name: ðŸ” Mythica Report - Dark Mystery Shorts (v6.0)

on:
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Platforms to upload to (comma-separated: youtube,facebook)'
        required: false
        default: 'youtube,facebook'
      force_all:
        description: 'Force upload to all enabled platforms'
        required: false
        type: boolean
        default: false
      ignore_schedule:
        description: 'Ignore optimal timing and post immediately'
        required: false
        type: boolean
        default: false
      mystery_type:
        description: 'Mystery category (dark_history, disturbing_medical, dark_experiments, disappearance, crime, phenomena, auto)'
        required: false
        default: 'auto'
        
  schedule:
    # ðŸ†• 7-DAY PREDICTABLE SCHEDULE (v6.0 - Dark Content Expansion)
    # Aligned with posting_schedule.json v6.0
    
    # MONDAY 8 PM UTC - Dark History
    - cron: '0 20 * * 1'
    
    # TUESDAY 8 PM UTC - Disappearances (proven strength)
    - cron: '0 20 * * 2'
    
    # WEDNESDAY 8 PM UTC - Disturbing Medical Mysteries
    - cron: '0 20 * * 3'
    
    # THURSDAY 8 PM UTC - Dark Experiments
    - cron: '0 20 * * 4'
    
    # FRIDAY 9 PM UTC - Disappearances (weekend prime)
    - cron: '0 21 * * 5'
    
    # SATURDAY 8 PM UTC - True Crime
    - cron: '0 20 * * 6'
    
    # SUNDAY 8 PM UTC - Paranormal Phenomena
    - cron: '0 20 * * 0'

jobs:
  build_and_upload:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: ðŸ” Checkout Mystery Archives
        uses: actions/checkout@v4

      - name: ðŸ§¹ Free up runner disk space
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ðŸ” RUNNER DISK SPACE - BEFORE CLEANUP"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          df -h / | grep -E "Filesystem|/dev/root"
          echo ""
          
          echo "ðŸ—‘ï¸ Removing unused system packages..."
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          
          echo "ðŸ³ Cleaning Docker cache..."
          docker image prune -f || true
          
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âœ… RUNNER DISK SPACE - AFTER CLEANUP"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          df -h / | grep -E "Filesystem|/dev/root"
          echo ""
          echo "ðŸ’¾ Freed: ~3.5GB"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

      - name: ðŸ” Validate secrets
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
          MAKECOM_WEBHOOK_URL: ${{ secrets.MAKECOM_WEBHOOK_URL }}
        run: python .github/scripts/validate_secrets.py

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸ’¾ Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-mystery-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-mystery-
            ${{ runner.os }}-pip-

      - name: ðŸ“¦ Install Python packages (for scheduler check)
        run: |
          python -m pip install --upgrade pip --no-cache-dir
          pip install --no-cache-dir pytz

      - name: ðŸŽ¯ Confirm Scheduled Run and Set Parameters
        id: schedule_check
        env:
          IGNORE_SCHEDULE: ${{ github.event.inputs.ignore_schedule }}
        run: python .github/scripts/optimal_scheduler.py

      - name: ðŸ“… Display mystery scheduling decision (v6.0)
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ðŸ“… MYTHICA REPORT v6.0 - SCHEDULE STATUS"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "â° Current Time (UTC): ${{ steps.schedule_check.outputs.current_time }}"
          echo "ðŸŽ¯ Should Post: ${{ steps.schedule_check.outputs.should_post }}"
          echo "â­ Priority: ${{ steps.schedule_check.outputs.priority }}"
          echo "ðŸ” Content Type: ${{ steps.schedule_check.outputs.content_type }}"
          echo ""
          echo "ðŸ†• v6.0 FEATURES:"
          echo "   â€¢ 7 posts/week (one per day, predictable schedule)"
          echo "   â€¢ Dark History (Mon), Medical (Wed), Experiments (Thu)"
          echo "   â€¢ End hooks: Mystery deepening + category promise"
          echo "   â€¢ Target: 64.1% retention + subscriber conversion"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

      - name: â¸ï¸ Skip if not a valid run
        if: steps.schedule_check.outputs.should_post != 'true'
        run: |
          echo "â¸ï¸ Skipping run - not a scheduled time or a forced manual run."
          echo "â„¹ï¸ To run immediately, use the 'Run workflow' button with 'ignore_schedule' set to true."
          echo ""
          echo "ðŸ“… NEXT SCHEDULED RUNS (UTC):"
          echo "   Monday    20:00 - Dark History"
          echo "   Tuesday   20:00 - Disappearances"
          echo "   Wednesday 20:00 - Disturbing Medical"
          echo "   Thursday  20:00 - Dark Experiments"
          echo "   Friday    21:00 - Disappearances"
          echo "   Saturday  20:00 - True Crime"
          echo "   Sunday    20:00 - Paranormal"
          exit 0
      
      - name: ðŸ“¦ Cache apt packages
        if: steps.schedule_check.outputs.should_post == 'true'
        uses: actions/cache@v4
        with:
          path: |
            /var/cache/apt/archives
            /var/lib/apt/lists
          key: ${{ runner.os }}-apt-mystery-${{ hashFiles('.github/workflows/ai_shorts_trending.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-mystery-
            ${{ runner.os }}-apt-

      - name: ðŸ”§ Install system deps
        if: steps.schedule_check.outputs.should_post == 'true'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq \
            ffmpeg \
            libsm6 \
            libxext6 \
            imagemagick \
            fonts-dejavu-core \
            fonts-liberation \
            fonts-freefont-ttf \
            fonts-dejavu \
            espeak-ng
          
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          
          echo "ðŸ” System ready for dark mystery content generation"

      - name: ðŸŽ™ï¸ Cache Coqui models
        if: steps.schedule_check.outputs.should_post == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.local/share/tts
          key: coqui-models-mystery-${{ runner.os }}

      - name: ðŸ“ Create tmp folder
        if: steps.schedule_check.outputs.should_post == 'true'
        run: |
          mkdir -p tmp
          chmod -R 777 tmp
          echo "ðŸ” Workspace ready for dark mystery archives"

      - name: ðŸ“‹ Restore platform config
        if: steps.schedule_check.outputs.should_post == 'true'
        uses: actions/cache/restore@v4
        with:
          path: tmp/platform_config.json
          key: platform-config-mystery-${{ github.run_number }}
          restore-keys: |
            platform-config-mystery-
            platform-config-

      - name: ðŸ“š Restore playlist config
        if: steps.schedule_check.outputs.should_post == 'true'
        uses: actions/cache/restore@v4
        with:
          path: tmp/playlist_config.json
          key: playlist-config-mystery-${{ github.run_number }}
          restore-keys: |
            playlist-config-mystery-
            playlist-config-

      - name: ðŸ“– Restore content history
        if: steps.schedule_check.outputs.should_post == 'true'
        uses: actions/cache/restore@v4
        with:
          path: tmp/content_history.json
          key: content-history-mystery-${{ github.run_number }}
          restore-keys: |
            content-history-mystery-
            content-history-

      - name: ðŸ“¦ Install Python packages
        if: steps.schedule_check.outputs.should_post == 'true'
        run: |
          python -m pip install --upgrade pip --no-cache-dir -q
          pip install --no-cache-dir -r requirements.txt -q
          echo "ðŸ” Python dependencies installed (v6.0 - dark content support)"

      - name: ðŸ’¾ Cache music library
        if: steps.schedule_check.outputs.should_post == 'true'
        uses: actions/cache@v4
        with:
          path: tmp/music
          key: music-library-mystery-v1-${{ hashFiles('.github/scripts/download_music.py') }}
          restore-keys: |
            music-library-mystery-v1-

      - name: ðŸŽµ Download background music library
        if: steps.schedule_check.outputs.should_post == 'true'
        run: |
          if [ -d "tmp/music" ] && [ "$(ls -A tmp/music/*.mp3 2>/dev/null | wc -l)" -gt 10 ]; then
            echo "âœ… Music library cached: $(ls tmp/music/*.mp3 2>/dev/null | wc -l) tracks"
            echo "ðŸ“Š Total size: $(du -sh tmp/music 2>/dev/null | cut -f1)"
          else
            echo "ðŸŽµ Downloading dark ambient music library..."
            python .github/scripts/download_music.py --download-all
          fi
        continue-on-error: true

      - name: ðŸ” Fetch trending mystery topics (v6.0.9 - Category-Aware)
        if: steps.schedule_check.outputs.should_post == 'true'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          CONTENT_TYPE: ${{ steps.schedule_check.outputs.content_type }}
          MYSTERY_TYPE: ${{ github.event.inputs.mystery_type }}
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ðŸ” FETCHING TRENDING TOPICS v6.0.9"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ðŸ†• CATEGORY-AWARE FETCHING:"
          echo "   â€¢ Scheduler output: ${{ steps.schedule_check.outputs.mystery_type }}"
          echo "   â€¢ Manual override: ${{ github.event.inputs.mystery_type }}"
          echo "   â€¢ Category-specific search terms active"
          echo "   â€¢ Entity-based duplicate detection active"
          echo ""
          echo "ðŸŽ¯ EXPECTED IMPROVEMENTS:"
          echo "   â€¢ Match rate: 10-30% â†’ 60-80%"
          echo "   â€¢ Medical gets medical trends"
          echo "   â€¢ Experiments get CIA/government research"
          echo "   â€¢ More targeted, relevant topics"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          
          # Determine category: scheduler output takes precedence, fallback to manual input
          CATEGORY="${{ steps.schedule_check.outputs.mystery_type }}"
          if [ -z "$CATEGORY" ] || [ "$CATEGORY" = "auto" ]; then
            CATEGORY="${{ github.event.inputs.mystery_type }}"
          fi
          if [ -z "$CATEGORY" ] || [ "$CATEGORY" = "auto" ]; then
            CATEGORY="general"
          fi
          
          echo "ðŸ“ Final category: $CATEGORY"
          echo ""
          
          python .github/scripts/fetch_trending.py --category "$CATEGORY"

      - name: âœï¸ Generate mystery script (v6.0 - DARK CONTENT + END HOOKS)
        if: steps.schedule_check.outputs.should_post == 'true'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          CONTENT_TYPE: ${{ steps.schedule_check.outputs.content_type }}
          PRIORITY: ${{ steps.schedule_check.outputs.priority }}
          MYSTERY_TYPE: ${{ steps.schedule_check.outputs.mystery_type || github.event.inputs.mystery_type }}
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âœï¸ GENERATING SCRIPT v6.0"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ðŸ†• NEW CATEGORIES:"
          echo "   â€¢ Dark History (mysterious historical events)"
          echo "   â€¢ Disturbing Medical (baffling conditions)"
          echo "   â€¢ Dark Experiments (secret research)"
          echo ""
          echo "ðŸŽ¬ END HOOK SYSTEM:"
          echo "   â€¢ 3s: Mystery deepening ('The truth was buried...')"
          echo "   â€¢ 2s: Category promise ('Dark history every Monday.')"
          echo "   â€¢ Total: 5 seconds auto-appended to script"
          echo ""
          echo "ðŸŽ¯ TARGETS:"
          echo "   â€¢ Script body: 73-94 words (35-45s)"
          echo "   â€¢ End hook: 13 words (5s)"
          echo "   â€¢ Total: 86-107 words (40-50s)"
          echo "   â€¢ Retention: 64.1% average (proven)"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          python .github/scripts/generate_trending_and_script.py

      - name: ðŸŽ™ï¸ Generate mysterious voiceover
        if: steps.schedule_check.outputs.should_post == 'true'
        env:
          CONTENT_TYPE: ${{ steps.schedule_check.outputs.content_type }}
        run: python .github/scripts/generate_tts.py

      - name: ðŸŽ¬ Create film noir mystery video
        if: steps.schedule_check.outputs.should_post == 'true'
        env:
          HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
          CONTENT_TYPE: ${{ steps.schedule_check.outputs.content_type }}
        run: python .github/scripts/create_video.py

      - name: ðŸ”Š Verify audio mix levels
        if: steps.schedule_check.outputs.should_post == 'true'
        run: |
          echo "ðŸ”Š Checking audio levels in final video..."
          echo "ðŸŽµ Background music: -45 dBFS (whisper quiet)"
          ffmpeg -i tmp/short.mp4 -af "volumedetect" -f null - 2>&1 | grep "mean_volume" || true

      - name: ðŸ–¼ï¸ Generate mysterious thumbnail
        if: steps.schedule_check.outputs.should_post == 'true'
        env:
          HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
          CONTENT_TYPE: ${{ steps.schedule_check.outputs.content_type }}
        run: python .github/scripts/generate_thumbnail.py

      - name: ðŸ§¹ Clean up temporary files
        if: steps.schedule_check.outputs.should_post == 'true'
        run: |
          find tmp -name "scene_*.jpg" -type f -delete 2>/dev/null || true
          find tmp -name "*_noir.jpg" -type f -delete 2>/dev/null || true
          rm -f tmp/short_ready.mp4 2>/dev/null || true
          echo "ðŸ§¹ Cleaned up temporary files"

      - name: ðŸ“¤ Upload to multiple platforms
        if: steps.schedule_check.outputs.should_post == 'true'
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
          TIKTOK_ACCESS_TOKEN: ${{ secrets.TIKTOK_ACCESS_TOKEN }}
          INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
          INSTAGRAM_ACCOUNT_ID: ${{ secrets.INSTAGRAM_ACCOUNT_ID }}
          FACEBOOK_PAGE_ID: ${{ secrets.FACEBOOK_PAGE_ID }}
          FACEBOOK_ACCESS_TOKEN: ${{ secrets.FACEBOOK_ACCESS_TOKEN }}
          MAKECOM_WEBHOOK_URL: ${{ secrets.MAKECOM_WEBHOOK_URL }}
          PLATFORMS: ${{ github.event.inputs.platforms }}
          FORCE_ALL: ${{ github.event.inputs.force_all }}
          CONTENT_TYPE: ${{ steps.schedule_check.outputs.content_type }}
        run: python .github/scripts/upload_multiplatform.py

      - name: ðŸ”Ž Find Renamed Video and Compress for Cloudinary
        if: steps.schedule_check.outputs.should_post == 'true'
        id: find_and_compress
        run: |
          VIDEO_PATH=$(find tmp -name "*.mp4" -type f | head -n 1)
          if [ -z "$VIDEO_PATH" ]; then
            echo "âŒ CRITICAL: No video file found!"
            exit 1
          fi
          echo "Found video: $VIDEO_PATH"
          
          COMPRESSED_PATH="tmp/compressed_for_makecom.mp4"
          TARGET_VIDEO_BITRATE="550k"
          TARGET_AUDIO_BITRATE="96k"
          
          ffmpeg -y -i "$VIDEO_PATH" -c:v libx264 -preset veryfast -b:v $TARGET_VIDEO_BITRATE -pass 1 -an -f mp4 /dev/null
          ffmpeg -i "$VIDEO_PATH" -c:v libx264 -preset veryfast -b:v $TARGET_VIDEO_BITRATE -pass 2 -c:a aac -b:a $TARGET_AUDIO_BITRATE -y "$COMPRESSED_PATH"
          rm -f ffmpeg2pass-0.log ffmpeg2pass-0.log.mbtree
          
          echo "original_path=$VIDEO_PATH" >> $GITHUB_OUTPUT
          echo "compressed_path=$(realpath $COMPRESSED_PATH)" >> $GITHUB_OUTPUT

      - name: Prepare Make.com payload
        if: success() && steps.schedule_check.outputs.should_post == 'true'
        id: makecom_prep
        run: |
          TITLE=$(jq -r '.title' tmp/script.json)
          DESCRIPTION=$(jq -r '.description' tmp/script.json)
          HASHTAGS=$(jq -r '.hashtags | join(" ")' tmp/script.json)
          CATEGORY=$(jq -r '.mystery_category // "unknown"' tmp/script.json)
          HAS_END_HOOK=$(jq -r '.has_end_hook // false' tmp/script.json)
          VIDEO_PATH="${{ steps.find_and_compress.outputs.original_path }}"
          VIDEO_SIZE=$(stat -c%s "$VIDEO_PATH" 2>/dev/null || stat -f%z "$VIDEO_PATH")
          
          YOUTUBE_URL=""
          FACEBOOK_URL=""
          if [ -f tmp/multiplatform_log.json ]; then
            YOUTUBE_URL=$(jq -r '.[-1].results[] | select(.platform=="youtube") | .url // ""' tmp/multiplatform_log.json)
            FACEBOOK_URL=$(jq -r '.[-1].results[] | select(.platform=="facebook") | .url // ""' tmp/multiplatform_log.json)
          fi
          
          cat > tmp/makecom_payload.json <<EOF
          {
            "title": "$TITLE",
            "description": "$DESCRIPTION",
            "hashtags": "$HASHTAGS",
            "category": "$CATEGORY",
            "has_end_hook": $HAS_END_HOOK,
            "video_name": "$(basename "$VIDEO_PATH")",
            "video_size_mb": $(echo "scale=2; $VIDEO_SIZE/1024/1024" | bc),
            "workflow_run": "${{ github.run_number }}",
            "workflow_version": "6.0_dark_content_end_hooks",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platform_urls": {
              "youtube": "$YOUTUBE_URL",
              "facebook": "$FACEBOOK_URL"
            }
          }
          EOF

      - name: Upload video to Cloudinary for Make.com
        if: success() && steps.schedule_check.outputs.should_post == 'true'
        id: upload_temp
        env:
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
          VIDEO_TO_UPLOAD: ${{ steps.find_and_compress.outputs.compressed_path }}
        run: |
          python .github/scripts/upload_to_cloudinary.py
          VIDEO_URL=$(cat tmp/video_url.txt)
          echo "video_url=$VIDEO_URL" >> $GITHUB_OUTPUT

      - name: Send to Make.com webhook
        if: success() && steps.schedule_check.outputs.should_post == 'true'
        run: |
          PAYLOAD=$(cat tmp/makecom_payload.json)
          VIDEO_URL="${{ steps.upload_temp.outputs.video_url }}"
          VIDEO_NAME=$(basename "${{ steps.find_and_compress.outputs.original_path }}")
          
          curl -X POST "${{ secrets.MAKECOM_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"video_url\": \"$VIDEO_URL\",
              \"video_name\": \"$VIDEO_NAME\",
              \"metadata\": $PAYLOAD,
              \"artifact_url\": \"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\",
              \"github\": {
                \"run_id\": \"${{ github.run_id }}\",
                \"run_number\": \"${{ github.run_number }}\",
                \"repository\": \"${{ github.repository }}\"
              }
            }"

      - name: ðŸ“š Organize into mysterious playlists
        if: success() && steps.schedule_check.outputs.should_post == 'true'
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
          CONTENT_TYPE: ${{ steps.schedule_check.outputs.content_type }}
        run: python .github/scripts/manage_playlists.py

      - name: ðŸ’¾ Save platform config
        uses: actions/cache/save@v4
        if: always() && steps.schedule_check.outputs.should_post == 'true'
        with:
          path: tmp/platform_config.json
          key: platform-config-mystery-${{ github.run_number }}

      - name: ðŸ’¾ Save playlist config
        uses: actions/cache/save@v4
        if: always() && steps.schedule_check.outputs.should_post == 'true'
        with:
          path: tmp/playlist_config.json
