name: ðŸ” Mythica Report - Retention-Optimized Mystery Shorts

on:
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Platforms to upload to (comma-separated: youtube,facebook)'
        required: false
        default: 'youtube,facebook'
      force_all:
        description: 'Force upload to all enabled platforms'
        required: false
        type: boolean
        default: false
      ignore_schedule:
        description: 'Ignore optimal timing and post immediately'
        required: false
        type: boolean
        default: false
      mystery_type:
        description: 'Mystery category (disappearance, crime, phenomena, conspiracy, auto)'
        required: false
        default: 'auto'
        
  schedule:
    # ðŸŽ¯ ANALYTICS-OPTIMIZED SCHEDULE: Based on real 28-day YouTube data
    # Retention calculation: duration-based (48s target)
    # Focus: Historical (51.6%) + Disappearances (50.1%)
    # Avoided: 19:00 (27.1%), 10:00 (28.1%), Phenomena (30.6%), Crime (20.8%)
    
    # MONDAY - 1 post (Disappearance)
    - cron: '0 23 * * 1'    # 23:00 UTC - disappearance (56.1% time retention, highest confidence)

    # TUESDAY - 1 post (Historical - TOP CATEGORY)
    - cron: '0 2 * * 2'     # 02:00 UTC - historical (52.9% time retention, high confidence)

    # WEDNESDAY - 1 post (Historical)
    - cron: '0 22 * * 3'    # 22:00 UTC - historical (medium confidence, 7 videos tested)

    # THURSDAY - 2 posts (Disappearance + Historical)
    - cron: '0 23 * * 4'    # 23:00 UTC - disappearance (repeat best time)
    - cron: '0 1 * * 5'     # 01:00 UTC (early Fri) - historical (67.7% retention, promising)

    # FRIDAY - 2 posts (Disappearance + Historical)
    - cron: '0 21 * * 5'    # 21:00 UTC - disappearance (43.1% retention, acceptable)
    - cron: '0 3 * * 6'     # 03:00 UTC (early Sat) - historical (64.6% retention, promising)

    # SATURDAY - 1 post (Historical)
    - cron: '0 22 * * 6'    # 22:00 UTC - historical (testing weekend performance)

    # SUNDAY - 2 posts (Disappearance + Disappearance)
    - cron: '0 2 * * 0'     # 02:00 UTC - disappearance (repeat proven time)
    - cron: '0 14 * * 0'    # 14:00 UTC - disappearance (54.2% retention, needs more data)

jobs:
  build_and_upload:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: ðŸ” Checkout Mystery Archives
        uses: actions/checkout@v4

      - name: ðŸ” Validate secrets
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
          MAKECOM_WEBHOOK_URL: ${{ secrets.MAKECOM_WEBHOOK_URL }}
        run: python .github/scripts/validate_secrets.py

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸ’¾ Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-mystery-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-mystery-
            ${{ runner.os }}-pip-

      - name: ðŸ“¦ Install Python packages (for scheduler check)
        run: |
          python -m pip install --upgrade pip
          pip install pytz

      - name: ðŸŽ¯ Confirm Scheduled Run and Set Parameters
        id: schedule_check
        env:
          IGNORE_SCHEDULE: ${{ github.event.inputs.ignore_schedule }}
        run: python .github/scripts/optimal_scheduler.py

      - name: ðŸ“… Display mystery scheduling decision
        run: |
          echo "â° Current Time (UTC): ${{ steps.schedule_check.outputs.current_time }}"
          echo "ðŸŽ¯ Should Post: ${{ steps.schedule_check.outputs.should_post }}"
          echo "â­ Priority: ${{ steps.schedule_check.outputs.priority }}"
          echo "ðŸ” Content Type: ${{ steps.schedule_check.outputs.content_type }}"
          echo ""
          echo "ðŸ’¡ OPTIMIZED: 10 posts/week, retention-first strategy"

      - name: â¸ï¸ Skip if not a valid run
        if: steps.schedule_check.outputs.should_post != 'true'
        run: |
          echo "â¸ï¸ Skipping run - not a scheduled time or a forced manual run."
          echo "â„¹ï¸ To run immediately, use the 'Run workflow' button with 'ignore_schedule' set to true."
          exit 0
      
      - name: ðŸ“¦ Cache apt packages
        if: steps.schedule_check.outputs.should_post == 'true'
        uses: actions/cache@v4
        with:
          path: |
            /var/cache/apt/archives
            /var/lib/apt/lists
          key: ${{ runner.os }}-apt-mystery-${{ hashFiles('.github/workflows/ai_shorts_trending.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-mystery-
            ${{ runner.os }}-apt-

      - name: ðŸ”§ Install system deps
        if: steps.schedule_check.outputs.should_post == 'true'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq \
            ffmpeg \
            libsm6 \
            libxext6 \
            imagemagick \
            fonts-dejavu-core \
            fonts-liberation \
            fonts-freefont-ttf \
            fonts-dejavu \
            espeak-ng
          echo "ðŸ” System ready for mystery content generation"

      - name: ðŸŽ™ï¸ Cache Coqui models
        if: steps.schedule_check.outputs.should_post == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.local/share/tts
          key: coqui-models-mystery-${{ runner.os }}

      - name: ðŸ“ Create tmp folder
        if: steps.schedule_check.outputs.should_post == 'true'
        run: |
          mkdir -p tmp
          chmod -R 777 tmp
          echo "ðŸ” Workspace ready for mystery archives"

      - name: ðŸ“‹ Restore platform config
        if: steps.schedule_check.outputs.should_post == 'true'
        uses: actions/cache/restore@v4
        with:
          path: tmp/platform_config.json
          key: platform-config-mystery-${{ github.run_number }}
          restore-keys: |
            platform-config-mystery-
            platform-config-

      - name: ðŸ“š Restore playlist config
        if: steps.schedule_check.outputs.should_post == 'true'
        uses: actions/cache/restore@v4
        with:
          path: tmp/playlist_config.json
          key: playlist-config-mystery-${{ github.run_number }}
          restore-keys: |
            playlist-config-mystery-
            playlist-config-

      - name: ðŸ“– Restore content history
        if: steps.schedule_check.outputs.should_post == 'true'
        uses: actions/cache/restore@v4
        with:
          path: tmp/content_history.json
          key: content-history-mystery-${{ github.run_number }}
          restore-keys: |
            content-history-mystery-
            content-history-

      - name: ðŸ“¦ Install Python packages
        if: steps.schedule_check.outputs.should_post == 'true'
        run: |
          python -m pip install --upgrade pip -q
          pip install -r requirements.txt -q
          echo "ðŸ” Python dependencies installed"

      - name: ðŸŽµ Download background music library
        if: steps.schedule_check.outputs.should_post == 'true'
        run: |
          echo "ðŸŽµ Downloading copyright-free dark ambient music..."
          python .github/scripts/download_music.py --download-all
        continue-on-error: true

      - name: ðŸ” Fetch trending mystery topics
        if: steps.schedule_check.outputs.should_post == 'true'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          CONTENT_TYPE: ${{ steps.schedule_check.outputs.content_type }}
          MYSTERY_TYPE: ${{ github.event.inputs.mystery_type }}
        run: |
          echo "ðŸ” Fetching trending mystery topics..."
          python .github/scripts/fetch_trending.py

      - name: âœï¸ Generate mystery script (RETENTION-OPTIMIZED)
        if: steps.schedule_check.outputs.should_post == 'true'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          CONTENT_TYPE: ${{ steps.schedule_check.outputs.content_type }}
          PRIORITY: ${{ steps.schedule_check.outputs.priority }}
          MYSTERY_TYPE: ${{ github.event.inputs.mystery_type }}
        run: |
          echo "âœï¸ Generating retention-optimized script..."
          echo "ðŸŽ¯ Target: Prevent 0:09 retention collapse"
          python .github/scripts/generate_trending_and_script.py

      - name: ðŸŽ™ï¸ Generate mysterious voiceover
        if: steps.schedule_check.outputs.should_post == 'true'
        env:
          CONTENT_TYPE: ${{ steps.schedule_check.outputs.content_type }}
        run: python .github/scripts/generate_tts.py

      - name: ðŸŽ¬ Create film noir mystery video
        if: steps.schedule_check.outputs.should_post == 'true'
        env:
          HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
          CONTENT_TYPE: ${{ steps.schedule_check.outputs.content_type }}
        run: python .github/scripts/create_video.py

      - name: ðŸŽµ Verify audio mix levels
        if: steps.schedule_check.outputs.should_post == 'true'
        run: |
          echo "ðŸ”Š Checking audio levels in final video..."
          ffmpeg -i tmp/short.mp4 -af "volumedetect" -f null - 2>&1 | grep "mean_volume" || true

      - name: ðŸ–¼ï¸ Generate mysterious thumbnail
        if: steps.schedule_check.outputs.should_post == 'true'
        env:
          HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
          CONTENT_TYPE: ${{ steps.schedule_check.outputs.content_type }}
        run: python .github/scripts/generate_thumbnail.py

      - name: ðŸ§¹ Clean up temporary files
        if: steps.schedule_check.outputs.should_post == 'true'
        run: |
          find tmp -name "scene_*.jpg" -type f -delete 2>/dev/null || true
          find tmp -name "*_noir.jpg" -type f -delete 2>/dev/null || true
          rm -f tmp/short_ready.mp4 2>/dev/null || true
          echo "ðŸ§¹ Cleaned up temporary files"

      - name: ðŸ“¤ Upload to multiple platforms
        if: steps.schedule_check.outputs.should_post == 'true'
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
          TIKTOK_ACCESS_TOKEN: ${{ secrets.TIKTOK_ACCESS_TOKEN }}
          INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
          INSTAGRAM_ACCOUNT_ID: ${{ secrets.INSTAGRAM_ACCOUNT_ID }}
          FACEBOOK_PAGE_ID: ${{ secrets.FACEBOOK_PAGE_ID }}
          FACEBOOK_ACCESS_TOKEN: ${{ secrets.FACEBOOK_ACCESS_TOKEN }}
          MAKECOM_WEBHOOK_URL: ${{ secrets.MAKECOM_WEBHOOK_URL }}
          PLATFORMS: ${{ github.event.inputs.platforms }}
          FORCE_ALL: ${{ github.event.inputs.force_all }}
          CONTENT_TYPE: ${{ steps.schedule_check.outputs.content_type }}
        run: python .github/scripts/upload_multiplatform.py

      - name: ðŸ”Ž Find Renamed Video and Compress for Cloudinary
        if: steps.schedule_check.outputs.should_post == 'true'
        id: find_and_compress
        run: |
          VIDEO_PATH=$(find tmp -name "*.mp4" -type f | head -n 1)
          if [ -z "$VIDEO_PATH" ]; then
            echo "âŒ CRITICAL: No video file found!"
            exit 1
          fi
          echo "Found video: $VIDEO_PATH"
          
          COMPRESSED_PATH="tmp/compressed_for_makecom.mp4"
          TARGET_VIDEO_BITRATE="550k"
          TARGET_AUDIO_BITRATE="96k"
          
          ffmpeg -y -i "$VIDEO_PATH" -c:v libx264 -preset veryfast -b:v $TARGET_VIDEO_BITRATE -pass 1 -an -f mp4 /dev/null
          ffmpeg -i "$VIDEO_PATH" -c:v libx264 -preset veryfast -b:v $TARGET_VIDEO_BITRATE -pass 2 -c:a aac -b:a $TARGET_AUDIO_BITRATE -y "$COMPRESSED_PATH"
          rm -f ffmpeg2pass-0.log ffmpeg2pass-0.log.mbtree
          
          echo "original_path=$VIDEO_PATH" >> $GITHUB_OUTPUT
          echo "compressed_path=$(realpath $COMPRESSED_PATH)" >> $GITHUB_OUTPUT

      - name: Prepare Make.com payload
        if: success() && steps.schedule_check.outputs.should_post == 'true'
        id: makecom_prep
        run: |
          TITLE=$(jq -r '.title' tmp/script.json)
          DESCRIPTION=$(jq -r '.description' tmp/script.json)
          HASHTAGS=$(jq -r '.hashtags | join(" ")' tmp/script.json)
          VIDEO_PATH="${{ steps.find_and_compress.outputs.original_path }}"
          VIDEO_SIZE=$(stat -c%s "$VIDEO_PATH" 2>/dev/null || stat -f%z "$VIDEO_PATH")
          
          YOUTUBE_URL=""
          FACEBOOK_URL=""
          if [ -f tmp/multiplatform_log.json ]; then
            YOUTUBE_URL=$(jq -r '.[-1].results[] | select(.platform=="youtube") | .url // ""' tmp/multiplatform_log.json)
            FACEBOOK_URL=$(jq -r '.[-1].results[] | select(.platform=="facebook") | .url // ""' tmp/multiplatform_log.json)
          fi
          
          cat > tmp/makecom_payload.json <<EOF
          {
            "title": "$TITLE",
            "description": "$DESCRIPTION",
            "hashtags": "$HASHTAGS",
            "video_name": "$(basename "$VIDEO_PATH")",
            "video_size_mb": $(echo "scale=2; $VIDEO_SIZE/1024/1024" | bc),
            "workflow_run": "${{ github.run_number }}",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platform_urls": {
              "youtube": "$YOUTUBE_URL",
              "facebook": "$FACEBOOK_URL"
            }
          }
          EOF

      - name: Upload video to Cloudinary for Make.com
        if: success() && steps.schedule_check.outputs.should_post == 'true'
        id: upload_temp
        env:
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
          VIDEO_TO_UPLOAD: ${{ steps.find_and_compress.outputs.compressed_path }}
        run: |
          python .github/scripts/upload_to_cloudinary.py
          VIDEO_URL=$(cat tmp/video_url.txt)
          echo "video_url=$VIDEO_URL" >> $GITHUB_OUTPUT

      - name: Send to Make.com webhook
        if: success() && steps.schedule_check.outputs.should_post == 'true'
        run: |
          PAYLOAD=$(cat tmp/makecom_payload.json)
          VIDEO_URL="${{ steps.upload_temp.outputs.video_url }}"
          VIDEO_NAME=$(basename "${{ steps.find_and_compress.outputs.original_path }}")
          
          curl -X POST "${{ secrets.MAKECOM_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"video_url\": \"$VIDEO_URL\",
              \"video_name\": \"$VIDEO_NAME\",
              \"metadata\": $PAYLOAD,
              \"artifact_url\": \"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\",
              \"github\": {
                \"run_id\": \"${{ github.run_id }}\",
                \"run_number\": \"${{ github.run_number }}\",
                \"repository\": \"${{ github.repository }}\"
              }
            }"

      - name: ðŸ“š Organize into mysterious playlists
        if: success() && steps.schedule_check.outputs.should_post == 'true'
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
          CONTENT_TYPE: ${{ steps.schedule_check.outputs.content_type }}
        run: python .github/scripts/manage_playlists.py

      - name: ðŸ’¾ Save platform config
        uses: actions/cache/save@v4
        if: always() && steps.schedule_check.outputs.should_post == 'true'
        with:
          path: tmp/platform_config.json
          key: platform-config-mystery-${{ github.run_number }}

      - name: ðŸ’¾ Save playlist config
        uses: actions/cache/save@v4
        if: always() && steps.schedule_check.outputs.should_post == 'true'
        with:
          path: tmp/playlist_config.json
          key: playlist-config-mystery-${{ github.run_number }}

      - name: ðŸ’¾ Save content history
        uses: actions/cache/save@v4
        if: always() && steps.schedule_check.outputs.should_post == 'true'
        with:
          path: tmp/content_history.json
          key: content-history-mystery-${{ github.run_number }}

      - name: ðŸ“¦ Upload artifacts
        uses: actions/upload-artifact@v4
        if: always() && steps.schedule_check.outputs.should_post == 'true'
        with:
          name: mysterious-short-${{ github.run_number }}
          path: |
            tmp/*.mp4
            tmp/thumbnail.png
            tmp/script.json
            tmp/content_history.json
            tmp/multiplatform_log.json
            tmp/voice.mp3
          retention-days: 30

      - name: ðŸ“‹ Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-logs-mystery-${{ github.run_number }}
          path: tmp/*.log
          retention-days: 7

      - name: ðŸ”¥ Workflow Summary
        if: always()
        run: |
          echo "## ðŸ” Mythica Report - Retention-Optimized Pipeline" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**â° Run Time (UTC):** \`${{ steps.schedule_check.outputs.current_time }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**âœ… Posted This Run:** \`${{ steps.schedule_check.outputs.should_post }}\`" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.schedule_check.outputs.should_post }}" == "true" ]]; then
            echo "**â­ Priority:** \`${{ steps.schedule_check.outputs.priority }}\`" >> $GITHUB_STEP_SUMMARY
            echo "**ðŸ” Content Type:** \`${{ steps.schedule_check.outputs.content_type }}\`" >> $GITHUB_STEP_SUMMARY
            echo "**ðŸŽ¯ Optimization:** Inverted pyramid structure (prevents 0:09 drop)" >> $GITHUB_STEP_SUMMARY
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "> Workflow did not run (not a scheduled time)." >> $GITHUB_STEP_SUMMARY
          fi